<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperdimension Fight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Hyperdimension Fight</h1>
    </header>

    <main>
        <section id="characterList">
            <!-- Lista de personagens aparecerá aqui dinamicamente -->
        </section>

        <section class="team-container">
            <h2>Sua Equipe</h2>
            <div id="team">
                <!-- A equipe será exibida aqui dinamicamente -->
            </div>
            <button onclick="addCharacterToTeam()">Adicionar Personagem</button>
            <button onclick="clearTeam()">Limpar Equipe</button>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
